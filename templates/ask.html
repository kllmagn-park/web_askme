{% extends 'base.html' %}
{% block head%}
<title>{{SITE_TITLE}} - Вопросы</title>
{%endblock%}
{% block content %}
<div class="col border border-5 border-dark rounded-3 p-4">
    <h2 class="text-center">Добавить вопрос</h2>
    <form action='/ask/' method="post" onsubmit='_new_question();'> <!--post_form.call(this, event)'>-->
      {% csrf_token %}

      <div class="form-outline mb-4">
        {{form.title}}
      </div>

      <div class="form-outline mb-4">
        {{form.text}}
      </div>

      <div class="form-outline mb-4">
        {{form.tags}}
      </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Задать вопрос</button>
        </div>
    </form>
</div>
{% endblock %}
