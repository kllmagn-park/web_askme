{% extends 'base.html' %}
{% block head%}
<title>{{SITE_TITLE}} - Вопросы</title>
{%endblock%}
{% block content %}
<div class="col border border-5 border-dark rounded-3 p-4">
    <h2 class="text-center mb-4">Регистрация</h2>
    <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-outline mb-2">
            {{form.login}}
        </div>
        <div class="form-outline mb-2">
            {{form.email}}
        </div>
        <div class="form-outline mb-2">
            {{form.nick}}
        </div>
        <div class="form-outline mb-2">
            {{form.passw}}
        </div>
        <div class="form-outline mb-2">
            {{form.passw_conf}}
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Выберите фото профиля:</label>
            {{form.avatar}}
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-danger">Создать аккаунт</button>
        </div>
    </form>
</div>
{% endblock %}
