{% extends 'wrapper.html' %}
{% block head%}
<title>{{SITE_TITLE}} - Вход</title>
{%endblock%}
{% block content %}
<div class="col border border-5 border-dark rounded-3 p-4">
    <h2 class="text-responsive text-center">Вход</h2>
    <form method="post">
      {% csrf_token %}
      <!-- Email input -->
      <div class="form-outline mb-4">
        {{form.login}}
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        {{form.passw}}
      </div>

      <div class="d-flex justify-content-around align-items-center mb-4">
        <!-- Checkbox -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="form1Example3"
            checked
          />
          <label class="form-check-label" for="form1Example3"> Запомнить меня </label>
        </div>
        <a href="#!" class="ps-1">Забыли пароль?</a>
      </div>

      <!-- Submit button -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Войти</button>
            <a class="btn btn-primary btn-danger" href="/register">Создать аккаунт</a>
        </div>
    </form>
</div>
{% endblock %}
