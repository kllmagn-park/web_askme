name: Run server
on: workflow_dispatch

jobs:
  run_server:
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: |
          pacman --noconfirm -Syu sudo
          sudo pacman --noconfirm -S python python-pip unzip nginx postgresql memcached
          #sudo pip install pipreqs
          sudo pip install django django-cleanup django-cachalot gunicorn pillow
          cd $GITHUB_WORKSPACE
          #sudo unzip .venv.zip > /dev/null
          #sudo pipreqs .venv
          #sudo chmod -R 755 .venv
          #source .venv/bin/activate
      - name: PostgreSQL Setup
        run: |
          sudo systemctl start postgresql
          su postgres -c 'initdb -D /var/lib/postgres/data && createdb postgres'
      - name: Run memcached
        run: |
          sudo memcached &
      - name: Run Server
        run: |
          python manage.py runserver
