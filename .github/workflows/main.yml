name: Run server
on: workflow_dispatch

jobs:
  run_server:
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: |
          pacman --noconfirm -Syu sudo
          sudo pacman --noconfirm -S python python-pip unzip nginx postgresql memcached fuser
          #sudo pip install pipreqs
          sudo pip install django django-cleanup django-cachalot gunicorn pillow
          cd $GITHUB_WORKSPACE
          #sudo unzip .venv.zip > /dev/null
          #sudo pipreqs .venv
          #sudo chmod -R 755 .venv
          #source .venv/bin/activate
      - name: PostgreSQL Setup
        run: |
          su postgres -c 'initdb -D /var/lib/postgres/data'
          sudo fuser -k 5432/tcp 2>/dev/null
          su postgres -c 'pg_ctl start -D /usr/local/pgsql/data'
          su postgres -c 'createdb postgres'
      - name: Run memcached
        run: |
          sudo memcached &
      - name: Run Server
        run: |
          python manage.py runserver
